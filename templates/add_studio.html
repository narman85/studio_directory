{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Add New Studio</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Studio Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        
        <div class="mb-3">
            <label for="price" class="form-label">Price per Hour</label>
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="main_image" class="form-label">Main Image</label>
            <input type="file" class="form-control" id="main_image" name="main_image" accept="image/*" required>
        </div>
        
        <div class="mb-3">
            <label for="additional_images" class="form-label">Additional Images</label>
            <input type="file" class="form-control" id="additional_images" name="additional_images" accept="image/*" multiple>
            <div class="form-text">You can select multiple images</div>
        </div>
        
        <div class="mb-3">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Add Studio</button>
        </div>
    </form>
</div>
{% endblock %}
